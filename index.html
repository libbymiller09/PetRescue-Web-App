<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pet Rescue</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
  <header role="banner">Find your perfect pet match!</header>

  <div class="headImage">
    <img src="https://images.pexels.com/photos/248280/pexels-photo-248280.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
      alt="wide angle cat shot">
  </div>

  <section id="js-map">
  </section>

  <button class='open-search-form-button' type="button">
    <i class="fa fa-search"></i>
  </button>

  <button class='open-results-panel-button' type="button">
    Results
  </button>

  <section class="search-form">
    <form action="URL" class="searchForm" method="post">
      <fieldset name="search-form">
        <legend>Search Form</legend>

        <label for="typeOfPet">Type of pet: </label>
        <input type="text" id="typeOfPet" class="js-query" placeholder="Dog" />

        <br>

        <label for="zip">Or Zip Code: </label>
        <input type="number" id="zip" class="js-query" placeholder="97217" />

        <br>

        <button type="submit" id="searchButton">Search Now!</button>
      </fieldset>
    </form>
    <button class='close-search-form-button'>Map</button>
  </section>

  <div class='results-panel'>
    <section class="results">
    </section>

    <section id="shelter-results">
    </section>

    <button class='close-results-panel-button'>
      Map
    </button>
  </div>

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="index.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-FEEnkqYHiCzepPgtDMj_0hPfeignmM4&callback=initMap"></script>

</body>
<footer role="contentinfo">Created by
  <a href="https://github.com/libbymiller09?tab=repositories">Elisabeth Miller</a> 2018</footer>

</html>
